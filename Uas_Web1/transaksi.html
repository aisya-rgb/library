<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link rel="stylesheet" href="transaksi.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="logo2.png" alt="Aisya Library Logo" class="logo-image">
            <h1 class="logo">AISYA <span>LIBRARY</span></h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="daftar-transaksi.html">Daftar Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h1>Form Transaksi</h1>
        <form id="transactionForm" action="#" method="POST">
            <div class="form-group">
                <label for="transaction-id">ID Transaksi</label>
                <input type="text" id="transaction-id" name="transaction_id" placeholder="Masukkan ID Transaksi" required>
                <p class="error-message" id="transaction-id-error"></p>
            </div>

            <div class="form-group">
                <label for="member-name">Nama Anggota</label>
                <input type="text" id="member-name" name="member_name" placeholder="Masukkan Nama Anggota" required>
                <p class="error-message" id="member-name-error"></p>
            </div>

            <div class="form-group">
                <label for="book-title">Judul Buku</label>
                <input type="text" id="book-title" name="book_title" placeholder="Masukkan Judul Buku" required>
                <p class="error-message" id="book-title-error"></p>
            </div>

            <div class="form-group">
                <label for="borrow-date">Tanggal Peminjaman</label>
                <input type="date" id="borrow-date" name="borrow_date" required>
                <p class="error-message" id="borrow-date-error"></p>
            </div>

            <div class="form-group">
                <label for="return-date">Tanggal Pengembalian</label>
                <input type="date" id="return-date" name="return_date" required>
                <p class="error-message" id="return-date-error"></p>
            </div>

            <button type="submit" class="btn">Save</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aisya Library. All rights reserved.</p>
    </footer>
    <script src="transaksi.js"></script>
</body>
</html>
